theme = "gruvbox_light"

[editor]
line-number = "relative"
middle-click-paste = true
mouse = true
enable-steel = true
trim-trailing-whitespace = true
trim-final-newlines	= true
popup-border = "none"

[editor.auto-save]
after-delay = { enable = true, timeout = 1000 }

[editor.cursor-shape]
insert = "bar"
select = "underline"

[editor.soft-wrap]
enable = true

[keys.insert]
"A-;" = "normal_mode"

[keys.normal]
"A-j" = "page_cursor_half_down"
"A-k" = "page_cursor_half_up"
space = { space = "goto_word" }

"A-s" = "save_selection"
"C-s" = "split_selection_on_newline"

"A-h" = "jump_backward"
"A-l" = "jump_forward"

[keys.normal.A-w]
"A-w" = "rotate_view"
w = "rotate_view"
o = "wonly"
q = "wclose"
t = "transpose_view"
v = "vsplit"
s = "hsplit"
n = { v = "vsplit_new", s = "hsplit_new" }
h = "jump_view_left"
j = "jump_view_down"
k = "jump_view_up"
l = "jump_view_right"
"A-h" = "swap_view_left"
"A-j" = "swap_view_down"
"A-k" = "swap_view_up"
"A-l" = "swap_view_right"

[keys.select]
space = { space = "goto_word" }
"A-;" = "normal_mode"
"A-'" = "flip_selections"
"A-j" = "page_cursor_half_down"
"A-k" = "page_cursor_half_up"
