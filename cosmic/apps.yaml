apps:
  rules:
  - keys: [3]
    filter:
    - app_id =~ ghostty
    - title starts-with dev
    cmd:
    - ghostty
    - -e
    - zellij
    - attach
    - --create
    - dev
  - keys: 2
    filter:
    - app_id =~ vivaldi
    cmd:
    - vivaldi
  - keys: 4
    filter:
    - app_id =~ ghostty
    - not title starts-with dev
    cmd:
    - ghostty
  - keys: 1
    filter:
    - app_id =~ Foliate
    cmd:
    - foliate
  - keys: 9
    filter:
    - app_id =~ wechat
    cmd:
    - wechat
  - keys: 10
    filter:
    - title =~ WeChat
    cmd: []
  - keys: 5
    filter:
    - app_id =~ firefox
    cmd:
    - firefox
