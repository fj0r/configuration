autorun:
  - setxkbmap -option 'ctrl:swapcaps'
  - source ~/.config/xrandr.rc
  - gnome-session --systemd-service
  #- /usr/lib/polkit-1/polkitd
  - xscreensaver -no-splash
  - ibus-daemon --xim --replace --daemonize

monitor:
  partitions:
    - /
    - /home

tags:
  - name: '1'
    layout: tile
  - name: '2'
    layout: tile.bottom
  - name: '3'
    layout: centerwork
    apps:
      - class: Vivaldi
        floating: true
        screen: 2
      - class: Firefox
        screen: 1
      - class: Chromium
        floating: true
  - name: '4'
    layout: centerwork
  - name: '5'
  - name: '6'
  - name: '7'
  - name: '8'
    layout: centerwork
  - name: '9'
  - name: 'A'
  - name: 'B'
  - name: 'C'

theme:
  gap: 0
  urgent_color: 'dde175'
  border:
    width: 2
    focus: '6a6e09'
    #focus: 'ffd8b1'
    #focus: '82a67d'
  wallpaper: /wallpapers
  powerline_taglist: false

editor: nvim
terminal: alacritty
#quake: terminator

# inspect with xprop
floating:
  instance:
    - DTA # Firefox addon DownThemAll.
    - copyq # Includes session name in class.
    - pinentry
  class:
    - Zeal
    - VirtualBox Machine
    - Arandr
    - Blueman-manager
    - Gpick
    - Kruler
    - MessageWin
    - Sxiv
    - Tor Browser
    - Wpa_gui
    - veromix
    - xtightvncviewer
  name:
    - Event Tester
    - qutebrowser-editor
  role:
    - AlarmWindow
    - ConfigManager
    - pop-up
